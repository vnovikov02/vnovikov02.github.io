<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ToDo list</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="todo.css">
    <link href="http://arnconference.com/2017/images/favicon/favicon-194x194.png" sizes="32x32" type="image/png" rel="icon">
    <script src="todo.js" defer></script>
</head>

<body>
    <div class="jumbotron text-center">
        <h1 class="display-4">VN ToDo List v1</h1>
        <hr class="my-4">
        <p class="lead">Feel free to follow your tasks.</p>
    </div>    
    
    <div class="container">
        <!-- Button trigger modal -->
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#modalNewTask">Add new task</button>

        <button type="button" class="btn btn-secondary btn-clear-list">Clear list</button>
    </div>

    <!-- spacer -->
    <div style="margin-bottom:1rem"></div>

    <div class="container">
        <ol class="list-group contentToDo" id="listToDo">
        </ol>
    </div>


    <!-- Modal window for the new task-->
    <div class="modal fade" id="modalNewTask" tabindex="-1" role="dialog" aria-labelledby="ModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="ModalLabel">Create new task</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
                
                <div class="form-group">
                    <label for="newTaskTextArea">Input your task here</label>
                    <textarea class="form-control" id="newTaskTextArea" rows="4"></textarea>
                </div>

            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary btn-new-task" data-dismiss="modal">Add new task</button>
            </div>
          </div>
        </div>
    </div>

    <!-- scripts to enable bootstrap -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</body>
</html>
