<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
            document.addEventListener('DOMContentLoaded', () => {
              console.log('Content loaded');
            });
          
            window.onload = () => {
              console.log('Window loaded');
            };
          </script>
          
          <div style="width: 400px; overflow: hidden; height: 400px; background-color: orange; background-size: cover;" data-image="https://www.springfieldnewssun.com/rf/image_large/Pub/p9/CmgSharedContent/2018/01/06/Images/GettyImages-155256950-RtD12E73KjzHTo558WCxcqN-680x383.jpeg">
          </div>
          
          <script>
            (() => {
              const $preloaders = [].slice.call(document.querySelectorAll('[data-image]'));
          
              $preloaders.forEach(($preloader) => {
                const img = new Image(); // document.createElement('img');
                const src = $preloader.getAttribute('data-image');
                img.onload = () => $preloader.append(img);
                img.src = src;
              });
            })();
          </script>
</head>

</body>
</html>
